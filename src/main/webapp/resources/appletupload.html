<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Applet Upload</title>
</head>
<body>
	<form name="testform" method="post" onsubmit="return validateForm()" enctype="multipart/form-data" action="/Uploader/upload">					
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="myName" /></td>
			</tr>
			<tr>
				<td>Something:</td>
				<td>
					<input type="checkbox" name="test" value="something" />Something<br />
					<input type="checkbox" name="test" value="otherwise" />Otherwise<br />
				</td>
			</tr>
		</table>
	</form>
	<applet
		code="wjhk.jupload2.JUploadApplet.class"
		name="JUpload"
		archive="plugins/wjhk.jupload.jar"
		width="600"
		height="200"
		mayscript
		alt="The java plugin must be installed.">
		<param name="postURL" value="/Viewer/upload" />
		<param name="stringUploadSuccess" value="Processed Submission" />
		<param name="debugLevel" value="99" />
		<param name="maxChunkSize" value="10485760" />
		<param name="afterUploadURL" value="/Viewer/resources/afterupload.html" />
		<param name="formdata" value="testform" />
		<param name="showLogWindow" value="false" />
		Needs java 1.5 or higher
	</applet>
</body>
</html>
